<cabecalho></cabecalho>
<div class="tabelaControle">
    <h1>Painel de Controle</h1>
    <section class="tabela  mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="leitor">
                <th mat-header-cell *matHeaderCellDef> Leitor </th>
                <td mat-cell *matCellDef="let controle">{{controle.leitor}}
                </td>
            </ng-container>
            <ng-container matColumnDef="livro">
                <th mat-header-cell *matHeaderCellDef> Livro </th>
                <td mat-cell *matCellDef="let controle">{{controle.livro}}
                </td>
            </ng-container>
            <ng-container matColumnDef="dataEmprestimo">
                <th mat-header-cell *matHeaderCellDef> Data de Empr√©stimo </th>
                <td mat-cell *matCellDef="let controle ">{{ controle.dataEmprestimo.toDate() | date: 'dd/MM/yyyy'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let controle ">{{controle.status}}
                </td>
            </ng-container>
            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef> Excluir </th>
                <td mat-cell *matCellDef="let controle ">
                    <button mat-icon-button (click)="deletarEmprestimo(controle.id)">
                        <i class="material-icons">delete</i>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let controle">
                    <a mat-icon-button [routerLink]="['/emprestimo/editar', controle.id]">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="capa">
                <th mat-header-cell *matHeaderCellDef> Capa </th>
                <td mat-cell *matCellDef="let controle ">
                    <button mat-icon-button (click)="abrirDetalhes(controle)">
                        <img class="avatar" src="{{ controle.capa | livro }}" alt="Avatar">
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
    <a mat-fab class="botao" routerLink="/emprestimo/novo">
        <i class="material-icons">add</i>
    </a>
</div>
